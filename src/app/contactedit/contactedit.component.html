<form action="" method="post">

  <div class="form-group">
    <label for="exampleInputEmail1">Nombre</label>
    <input class="form-control" name="nombre" [(ngModel)]="data.nombre" id="inputNombre" aria-describedby="emailHelp" placeholder="Ingrese el nombre">
  </div>


  <div class="form-group">
    <label for="exampleInputEmail1">Telefono</label>
    <input class="form-control" id="inputNumero" name="numero" [(ngModel)]="data.numero" aria-describedby="emailHelp" placeholder="Ingrese el número">
  </div>

  <div class="form-group">
    <label for="sel1">Categoría</label>

    <select class="form-control" id="sel1" name="idCategoria" [(ngModel)]="data.idCategoria">
      <option *ngFor="let post of _postArray" [value]="post.idCategoria">
        {{post.descripcion}}
      </option>

    </select>


  </div>


  <br>


  <button type="button" class="btn btn-primary" (click)="actualizarContacto(data.idContacto)" (click)="onNoClick()">Editar</button>
</form>
