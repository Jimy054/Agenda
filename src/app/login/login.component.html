<body>


  <div class="card card-container">
    <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
    <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
    <p id="profile-name" class="profile-name-card"></p>
    <form class="form-signin">
      <span id="reauth-email" class="reauth-email"></span>
      <input id="inputEmail" class="form-control" name="correo" #correo="ngModel" [(ngModel)]="user.correo" placeholder="Email address"
        required="" oninvalid="this.setCustomValidity('Completa aqui')" oninput="setCustomValidity('')">
      <input type="password" id="inputPassword" name="contrasena" #contrasena="ngModel" [(ngModel)]="user.contrasena" class="form-control"
        placeholder="Password" required>
      <div id="remember" class="checkbox">
        <a href="#" class="forgot-password">
          Forgot the password?
        </a>
      </div>
      <div class="wrapper">
        <span class="group-btn  col-lg-6">
          <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" (click)="onSubmit()">login</button>
        </span>
        <span class="group-btn col-lg-6">
          <button class="btn btn-lg btn-primary btn-block btn-signin" [routerLink]="['/registrer']" type="submit">Register</button>
        </span>
      </div>
    </form>_
    <!-- /form -->

  </div>
  <!-- /card-container -->
